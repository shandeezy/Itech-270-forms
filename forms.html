<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <section>
        <h1>Forms</h1>
</head>
<body>
    <form action="./response.html" method="get">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="firstname">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lastname">
        </div>
        <div>
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age">
         </div>
         <div>
            <label for="Address">Address</label>
            <input type="text" name="Address" id="Address">
        </div>
        <div>
            <label for="City">CIty</label>
            <input type="text" name="City" id="City">
        </div>
        <div>
            <label for="State">State</label>
            <input type="text" name="State" id="State">
         </div>
         <div>
            <label for="ZipCode">ZipCode</label>
            <input type="number" name="ZipCode" id="ZipCode">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email">
         </div>
         <div>
            <label for="Password">Password</label>
            <input type="text" name="Password" id="Password">
        </div>
        <div> 
            <label for="Tribal Affiliation">Tribal Affiliation:</label>
            <select id="Affiliation" name="Affiliation">
            <option value="RedLake">RedLake</option>
            <option value="LeechLake">LeechLake</option>
            <option value="WhiteEarth">WhiteEarth</option>
            <option value="Fondulac">Fondulac</option>
            <option value="TurtleMountain">TurtleMountain</option>
            </select>
           
        </div>
        <div>
            <textarea name="message" rows="10" cols="30">Reason For joining:</textarea>
            <br><br>
           
            </div>
        <div>
             <label for="Terms and Conditions">Terms and Condtions</label>
            <input type="checkbox">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>

 </body>
   </html>
